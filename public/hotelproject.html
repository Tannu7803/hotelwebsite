    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #090904;
      min-width: 180px;
      top: 100%;
      left: 0;
      z-index: 1000;
    }

    .dropdown-content a {
      padding: 12px 16px;
      display: block;
      color: white;
      text-align: left;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #6a5e80;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .main-img {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }

    /* Ensures nav takes full width and items align properly */
    .nav-container {
      display: flex;
      justify-content: space-around;
